<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forex Events</title>
    <style>
        .event-details {
            margin-left: 20px;
            color: #666;
        }
        .data-point {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>Upcoming Forex Events</h1>
    <ul>
    {% for e in events %}
        <li>
            <strong>{{ e.time }}</strong> - {{ e.currency }}: {{ e.event_title }} ({{ e.impact }})
            <div class="event-details">
                <span class="data-point">Forecast: {{ e.forecast if e.forecast else 'N/A' }}</span>
                <span class="data-point">Actual: {{ e.actual if e.actual else 'N/A' }}</span>
                <span class="data-point">Previous: {{ e.previous if e.previous else 'N/A' }}</span>
            </div>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
